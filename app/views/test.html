<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="my-app.css">
</head>

<body>
  <main class="TodoMain">
    <img class="image" src="abstract.jpg" />
    <article>
      <h1 class="TodoPage-Title">My Todo-list</h1>
      <section class="TodoSection">
        <h2 class="TodoSection-Title">Due Today</h2>
        <p class="TodoSection-Todo">Submit SaaS 201 proect</p>
        <p class="TodoSection-Todo">CAll Accountant</p>
      </section>

      <section class="TodoSection">
        <h2 class="TodoSection-Title">Due Tomorrow</h2>
        <p class="TodoSection-Todo">Refill groceries</p>
      </section>
    </article>
  </main>
</body>

</html>
